<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>

<body>
    <section class="header">
        <h2 class="item-center" id="day-of-week">Day of the week</h2>
        <h2 class="item-right" id="today-date">Today's date to the right</h2>
    </section>

    <h2 class="quote" id="quoteDisplay"></h2>
    <h3 class="author">Author</h3>

    <section class="main">

        <div class="container">

            <div class="left"></div>
            <div class="right"></div>

        </div>

        <div class="left">
            <form id="form">
                <br><br>

                <div class="right">
                    <h3>Most important Tasks of the Day</h3>

                </div>

                <textarea name="post" id="input" cols="30" rows="10" class="styled-textarea"
                    placeholder="Add task to list..."></textarea>
                <br> <br>

                <div id="msg"></div>

                <div class="buttonarea">
                    <button type="submit" class="styled-button">Post task</button>
                </div>
                <div id="posts"></div>
            </form>
        </div>


    </section>


    <script src="app.js"></script>
</body>

</html>
